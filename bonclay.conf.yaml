# For a detailed description on the different options and how to configure them,
# refer to the user guide: https://github.com/talal/bonclay/blob/master/doc/guide.md
backup:
  overwrite: false

restore:
  overwrite: false

sync:
  clean: true
  overwrite: false

spec:
  ~/.config/alacritty/alacritty.yml: alacritty/alacritty.yml

  ~/.zshrc: zsh/zshrc

  ~/.bashrc: bash/bashrc
  ~/.bash_aliases: bash/bash_aliases
  ~/.profile: bash/profile

  ~/.config/i3/config: i3/config
  ~/.config/i3/lock.sh: i3/lock.sh

  ~/.config/compton/compton.conf: compton/compton.conf

  ~/.icons/default/index.theme: cursor/index.theme

  ~/.config/clipster/clipster.ini: clipster/clipster.ini

  ~/.config/autorandr/postswitch: autorandr/postswitch

  ~/.config/polybar/config: polybar/config
  ~/.config/polybar/launch.sh: polybar/launch.sh

  ~/.config/dunst/dunstrc: dunst/dunstrc

  ~/.gtkrc-2.0: gtk-theme/gtkrc-2.0
  ~/.config/gtk-3.0/settings.ini: gtk-theme/gtk-3.0/settings.ini
  ~/.config/Trolltech.conf: gtk-theme/Trolltech.conf

  ~/.config/rofi/config.rasi: rofi/config.rasi

  ~/.config/kitty/kitty.conf: kitty/kitty.conf

  ~/.config/wal/templates/colors-rofi-dark.rasi: wal/templates/colors-rofi-dark.rasi

  ~/.aliases: shell-common/aliases

  ~/scripts/clean-downloads.sh: scripts/clean-downloads.sh
  ~/scripts/cmd_available.sh: scripts/cmd_available.sh
  ~/scripts/debian-arch-bridge.sh: scripts/debian-arch-bridge.sh
  ~/scripts/toggle-fullscreen.sh: scripts/toggle-fullscreen.sh
  ~/scripts/set-wallpaper.sh: scripts/set-wallpaper.sh
  ~/scripts/x.sh: scripts/x.sh
