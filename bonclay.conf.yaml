# For a detailed description on the different options and how to configure them,
# refer to the user guide: https://github.com/talal/bonclay/blob/master/doc/guide.md
backup:
  overwrite: false

restore:
  overwrite: false

sync:
  clean: true
  overwrite: true

spec:
  ~/.bashrc: notebook/bash/bashrc
  ~/.config/i3/config: notebook/i3/config
  ~/.config/i3/lock.sh: notebook/i3/lock.sh
  ~/.config/autorandr/postswitch: notebook/autorandr/postswitch
  ~/.config/polybar/config: notebook/polybar/config
  ~/.config/polybar/launch.sh: notebook/polybar/launch.sh
  ~/.config/dunst/dunstrc: notebook/dunst/dunstrc
  ~/.config/rofi/config.rasi: notebook/rofi/config.rasi
  ~/.config/kitty/kitty.conf: notebook/kitty/kitty.conf
  ~/scripts/toggle-fullscreen.sh: notebook/scripts/toggle-fullscreen.sh
